server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost